<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section id="select-pet" class="select-pet">
        <h1 class="title">MOKEPON</h1>
        <h2 class="sub-title">Elige a tu mascota:</h2>

        <div class="available-pets" id="container-available-pets"></div>
        <button id="btn-select-pet">Seleccionar</button>
      </section>

      <section id="select-attack" class="select-attack">
        <h1 class="title">MOKEPON</h1>
        <h2 class="sub-title">Elige tu ataque:</h2>

        <div class="btn-attacks" id="container-btn-attacks"></div>

        <div class="console-reset">
          <section class="console-result"><p id="console"></p></section>

          <section id="reset-game">
            <button id="btn-reset-game">Reiniciar ⏪</button>
          </section>
        </div>

        <div class="current-pets">
          <div class="pet-player">
            <span id="wins-player" class="wins">0 👑</span>
            <p class="pet">Tú: <span id="pet-player"></span></p>
            <section id="console-player" class="section-consoles"></section>
          </div>

          <div class="pet-enemy">
            <span id="wins-enemy" class="wins">0 👑</span>
            <p class="pet">Enemigo: <span id="pet-enemy"></span></p>
            <section id="console-enemy" class="section-consoles"></section>
          </div>
        </div>
      </section>
    </div>
    <script src="../js/mokepon.js"></script>
  </body>
</html>
